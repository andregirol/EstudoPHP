<VirtualHost *:80>
	ServerName bilbo.ffclrp.usp.br
	ServerAdmin webmaster@localhost

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>


	<Directory /home/sidf/dev/MC>
	  Options +Indexes
	</Directory>

	<Directory /home/sidf/arquivos>
	  Options +Indexes
	</Directory>

	# Pasta protegida	
	<Directory /home/sidf/protected>
 	  AuthType Basic
	  AuthName "Autenticacao Necessaria"
	  AuthBasicProvider file
	  AuthUserFile /etc/apache2/passwd/passwds
	  Require valid-user
	  Options +Indexes
	</Directory>

	
	# Aliases para as pastas dos projetos
	Alias /df 		/home/sidf/dev/sitedf/www
	Alias /sisdf 		/home/sidf/dev/sisdf/www
	Alias /sensormat 	/home/sidf/dev/sensormat/www
	Alias /mc		/home/sidf/dev/MC
	Alias /arquivos		/home/sidf/arquivos

	# Aliase para pasta protegida
	Alias /bkp		/home/sidf/protected
	

ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
